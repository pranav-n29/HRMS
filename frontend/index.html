<!DOCTYPE html>
<html>
<head>
  <title>Dayflow HRMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width:350px;">
    <h4 class="text-center mb-3">Dayflow HRMS</h4>

    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <!-- âœ… ADD THIS -->
    <div class="text-center mt-3">
      <a href="register.html" class="text-decoration-none">
        New user? Register here
      </a>
    </div>
  </div>
</div>
<script>
function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function isValidPassword(password) {
  const passRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
  return passRegex.test(password);
}

function login() {
  const emailVal = email.value.trim();
  const passwordVal = password.value.trim();

  if (!isValidEmail(emailVal)) {
    alert("Enter a valid email address");
    return;
  }

  if (!isValidPassword(passwordVal)) {
    alert("Password must be at least 6 characters with letters and numbers");
    return;
  }

  fetch("http://localhost:5000/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: emailVal,
      password: passwordVal
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("Invalid credentials");
    return res.json();
  })
  .then(user => {
    localStorage.setItem("user", JSON.stringify(user));

    if (user.role === "admin") {
      location.href = "hr/dashboard.html";
    } else {
      location.href = "employee/dashboard.html";
    }
  })
  .catch(() => alert("Incorrect email or password"));
}
</script>


</body>
</html>
